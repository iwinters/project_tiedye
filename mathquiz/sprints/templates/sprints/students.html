<head>        
    {% load static %}
    {% load widget_tweaks %} 
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'sprints/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'sprints/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'sprints/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'sprints/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="{% static 'sprints/base_form.css' %}">
    <script src='{% static "sprints/base_form.js" %}'></script>  
      
    <meta name="viewport" content="width=device-width">


</head>
<body style='margin:0px;padding: 0px;'>
        <div class="header">
            <a href="{% url 'some_tree' %}" class="logo"><img src='{% static "sprints/logo.svg" %}' width='150px'></a>
            <div class="header-right">
            <a class="active toplinks" href="#home">Home</a>
            </div>
        </div>

        <div id="regForm" style='max-width:400px ;margin:80px auto'>
            
            <div>
                <div style='text-align:center'><p class='lightBigLetters'>What's the student's name?</p></div>
                <div>
                    <form method='POST'>
                        {% csrf_token %}
                        <!--{% render_field form.user style='display:none' %}-->
                        {% render_field form.student_name placeholder="Name" class='loginField' %}
                        <div style='text-align:right'>
                            <button type=submit class='button oy-button' style='margin:20px 0px'>Okay</button>
                        </div>
                    </form>
                </div>

            </div>

</body>
